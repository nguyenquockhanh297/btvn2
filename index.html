            <td>Avatar</td>
            <td>
                <input type="file"> 
            </td>
        </tr>

        <tr>

                <label>
                <input type="checkbox">Xem phim
                </label>
                <label>
                <input type="checkbox">Thể thao
                </label>
                <label>

        <tr>
            <td colspan="2" align="center">

            </td>
        
        </tr>
